<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <div class="img-container">
            <img class="img" src="images/image-qr-code.png" alt="">
        </div>
        <div class="text-container">
            <p class="text-primary">Improve your front-end skills by building projects</p>
            <p class="text-secondary">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
    </div>
</body>

</html>
